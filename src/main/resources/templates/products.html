<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="">
	<meta name="author" content="">
	<title>Products | knittingshop</title>
	<link href="/css/bootstrap.min.css" rel="stylesheet">
	<link href="/css/font-awesome.min.css" rel="stylesheet">
	<link href="/css/prettyPhoto.css" rel="stylesheet">
	<link href="/css/price-range.css" rel="stylesheet">
	<link href="/css/animate.css" rel="stylesheet">
	<link href="/css/main.css" rel="stylesheet">
	<link href="/css/responsive.css" rel="stylesheet">

	<link rel="shortcut icon" href="/images/ico/favicon.ico">
	<link rel="apple-touch-icon-precomposed" sizes="144x144" href="/images/ico/apple-touch-icon-144-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="114x114" href="/images/ico/apple-touch-icon-114-precomposed.png">
	<link rel="apple-touch-icon-precomposed" sizes="72x72" href="/images/ico/apple-touch-icon-72-precomposed.png">
	<link rel="apple-touch-icon-precomposed" href="/images/ico/apple-touch-icon-57-precomposed.png">


</head><!--/head-->

<body>

<th:block th:insert="~{layouts/header.html}"/>

<section id="advertisement">
	<div class="container">
		<img src="/images/shop/advertisement.png" alt=""/>
	</div>
</section>

<section>
	<div class="container">
		<div class="row">

			<th:block th:insert="~{layouts/categorybrands.html}"/>

			<div class="col-sm-8">
				<div class="shop-menu pull-right">
				<th>
					<a th:href="@{'/products/page/' + ${currentPage} + '?sortField=price&sortDir=' + ${reverseSortDir}}">
						Цена</a>
				</th>&nbsp; &nbsp;
				<th>
					<a th:href="@{'/products/page/' + ${currentPage} + '?sortField=brand.title&sortDir=' + ${reverseSortDir}}">
						Брэнд</a>
				</th>
			</div>
			</div>

			<div class="col-sm-9 padding-right">
				<div class="features_items"><!--features_items-->
					<h2 class="title text-center">Товары</h2>
					<th:block th:each="product: ${products}">
						<div class="col-sm-4">
							<div class="product-image-wrapper">

								<div class="single-products">

									<div class="productinfo text-center">

										<img th:src="@{'/images/shop/' + ${product.brand.title} + '.png'}" alt="268х249">

<!--										<img src="/images/shop/alize_gold.png" alt="268х249"/>-->
										<h2>[[${product.price}]] руб.</h2>
										<p>[[${product.color}]]</p>
											<button th:data-productId="${product.id}" th:onclick="addButtonHandler(this.getAttribute('data-productId'))">
												В корзину
											</button>
									</div>
								</div>
								<div class="choose">
									<ul class="nav nav-pills nav-justified">

										<li><a th:href="@{'/products/' + ${product.id}}">
											<i class="fa fa-plus-square"></i>Детализация</a></li>
									</ul>
								</div>
							</div>
						</div>
					</th:block>

<!--Pagination-->
					<div th:if="${totalPages > 1}">
						<div class="row col-sm-12">
							<div class="col-sm-2">
								Total: [[${totalItems}]]
							</div>
							<div class="col-sm-5">
									<span th:each="i: ${#numbers.sequence(1, totalPages)}">
								<a th:if="${currentPage != i}"
								   th:href="@{'/products/page/' + ${i} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">[[${i}]]</a>
								<span th:unless="${currentPage != i}">[[${i}]]</span> &nbsp; &nbsp;
									</span>
							</div>
							<div class="col-sm-1">
								<a th:if="${currentPage < totalPages}"
								   th:href="@{'/products/page/' + ${currentPage + 1} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Next</a>
								<span th:unless="${currentPage < totalPages}">Next</span>
							</div>

							<div class="col-sm-1">
								<a th:if="${currentPage < totalPages}" th:href="@{'/products/page/' + ${totalPages} + '?sortField=' + ${sortField} + '&sortDir=' + ${sortDir}}">Last</a>
								<span th:unless="${currentPage < totalPages}">Last</span>
							</div>
						</div>
					</div>

				</div><!--features_items-->
			</div>
		</div>
	</div>
</section>

<th:block th:insert="~{layouts/footer.html}"/>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.js">

</script>

<script src="/productDetails.js">

</script>



</body>
</html>
